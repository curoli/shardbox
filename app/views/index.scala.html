@(session: uimodels.ShardBoxSession)

<html>
<head><title>@session.appInfo.title</title></head>
<body>

<h1>@session.appInfo.headline</h1>

@import helper._

@for(loginForm <- session.loginForm) {
	@form(action = routes.ShardBoxController.login()) {
	@inputText(loginForm("user"))
	@inputPassword(loginForm("password"))
	<button>login</button>
	}
	}

<p>@session.appInfo.intro</p>

</body>
</html>
